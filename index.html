	<script type="text/javascript">
	cr = new Array();

	zooming = false;
	function zoom(at, scale, time){
	  if(zooming) return false;
	  if(scale == null) scale = 2;

	  //var b = document.body;
	  var b = document.getElementById('content');

	  if(!b.scale) b.scale = 1;
	  b.fScale = scale;

	  if(cr.length == 0){
		 cr[0] = Math.round($(document.body).width()/2);
		 cr[1] = Math.round($(document.body).height()/2);
	  }

	  var dir  = (scale-b.scale);
	  var m = (dir>0)? scale : scale-1;

	  var to = new Array();
	  to[0] = (cr[0] - at[0])*m;
	  to[1] = (cr[1] - at[1])*m;

	  $(b).css('borderSpacing', 1);

	  zooming = true;
	  $(b).animate(
		 {
			'left': to[0],
			'top': to[1],
			'borderSpacing': scale
		 },
		 {
			duration: time,
			step: function(now, fx){
				if(fx.prop == 'borderSpacing'){
				   $(this).css('transform', 'scale('+now+','+now+')');
				   $(this).css('-ms-transform', 'scale('+now+','+now+')');
				   $(this).css('-webkit-transform', 'scale('+now+','+now+')');
				   $(this).css('-o-transform', 'scale('+now+','+now+')');
				   $(this).css('-moz-transform', 'scale('+now+','+now+')');
				}

				var hscroll = (document.all ? document.scrollLeft : window.pageXOffset);
				var vscroll = (document.all ? document.scrollTop  : window.pageYOffset);

				if(fx.prop == 'left'){
					window.scrollTo(-now, vscroll);
				}
				if(fx.prop == 'top'){
					window.scrollTo(hscroll, -now);
				}
			},
			complete: function(){
			   this.scale = this.fScale;
			   setTimeout('zooming = false;', 0);
			}
		 }
	  );
	}

	function getPosition(elem){
	  var curleft,  curtop;
		  curleft = curtop= 0;

	  if(elem.offsetParent)
	  do{
		 curleft += elem.offsetLeft;
		 curtop  += elem.offsetTop;
	  }while(elem = elem.offsetParent);

	  return [curleft,curtop];
	}

	zoomed = false;
	function czoom(){
	  if(!zooming)
		 if(!zoomed){
			zoom( [810, 430], 4, 3000);
			zoomed = true;
		 }else{
			zoom( [0,0] , 1, 3000);
			zoomed = false;
		 }
	}

	pScroll = [0,0]; //prevousScroll
	window.onscroll = function(){
		if(!zooming) window.scrollTo([pScroll[0], pScroll[1]]);

		$('html,body').animate(
			{
				scrollLeft: (document.all ? document.scrollLeft : window.pageXOffset),
				scrollTop: (document.all ? document.scrollTop  : window.pageYOffset)
			}
		, 1000);

		//if(!zooming) window.scrollTo(0,0);
	};
	</script>
